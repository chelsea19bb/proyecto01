<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima y Mapa 🌍</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-light mb-4">Consulta el Clima y Ubicación 🌤️</h1>
        <input id="cityInput" type="text" class="form-control mb-3" placeholder="Ingresa el nombre de tu ciudad">
        <button class="btn btn-primary mb-3" onclick="getWeather()">Consultar</button>
        <div id="result" class="animate__animated"></div>
        <div id="map" style="height: 400px; margin-top: 20px; display: none;"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>
</html>
